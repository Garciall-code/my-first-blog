{% load static %}
<html>
    <head>
        <title>It'sa me, blogio</title>

        <link rel="shortcut icon" type = "image/png" href="{% static 'favicon/favicon.ico' %}"/>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="grid-container">
            <div class="header">
                <h1><a href="/">It's a blog</a></h1>
                <h2>Hello! This is a blog made for the CS undergraduate summer assignment. <br> Hope you like it &lt;3 </h2>
               
            </div>

            <div class="nav">
                <div id="navbar">
                    <a class="active" href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="#end">Contact</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_new' %}"><span>Add Post</span></a>
                    {% endif %}
                  </div>
            </div>

            <div class="main">
                
                {% block content %}
                {% endblock %}
                
            </div>  
  
            <div class="footer">
            <p id="end">This website was made by a CS student.</p>
            </div>

        </div>  
    </body>
    
    <script>
        window.onscroll = function() {navbarStick()};
        
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        
        function navbarStick() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }

    </script>   
</html>
